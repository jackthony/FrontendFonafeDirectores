<div class="w-full">
    <mat-card class="card-upload p-6">
        <div class="title-dialog-upload">{{ fileComponent().title }} </div>
        <div class="container-card-file">
            <div>
                <img
                    alt="Archivo de repositorio"
                    class="image-upload"
                    src="images/uploads/repository-file.png"
                />
            </div>
            <div class="grid gap-4 justify-items-end">
                <button [disabled]="fileComponent().isDisabled" (click)="uploadFile(); clickUpload()" class="btn-upload-file" type="button" mat-button>
                    <div class="flex items-center gap-1">
                        <span> Subir </span>
                        <mat-icon
                            suffix
                            svgIcon="mat_outline:upload"
                        ></mat-icon>
                    </div>
                </button>
                <div class="flex justify-end">
                    <button [disabled]="fileComponent().isDisabled" (click)="openFolder()" mat-flat-button class="btn-folder">
                        <span>Ver archivos</span>
                        <mat-icon [svgIcon]="'heroicons_solid:folder-open'"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-4">
            @if(fileComponent().isDisabled && fileComponent().message){
                <p class="text-link-block">{{ fileComponent().message }}</p>
            } @else {
                <!-- <p class="text-link">Tambi√©n puedes agregar un link donde se encuentren todos tus archivos.</p>
                <mat-form-field class="mat-form-field-custom w-full" appearance="outline" floatLabel="always">
                <mat-label>Link</mat-label>
                <input 
                    matInput 
                    placeholder="--"
                    type="text"
                    maxlength="50">
                </mat-form-field>   -->
            }
        </div>
        <ng-content></ng-content>
    </mat-card>
</div>
