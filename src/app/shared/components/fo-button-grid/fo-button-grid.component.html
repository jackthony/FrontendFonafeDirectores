<button
    class="btn-default"
    [type]="type()"
    [disabled]="disabledBtn()"
    [attr.form]="nameForm()"
    mat-button
    (click)="emitAction()"
>
    @if(icon()) {
        <mat-icon
            [svgIcon]="icon()">
        </mat-icon>
    }
    <span>
        {{ text() }}
    </span>
</button>
