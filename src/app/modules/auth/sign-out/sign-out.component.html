<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow"
    >
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="mx-auto w-56">
                <img  src="images/logo/logo-fonafe-complete.svg" alt="Logo image" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-center text-4xl font-extrabold leading-tight tracking-tight"
            >
                ¡Has cerrado sesión!
            </div>
            <div class="mt-0.5 flex justify-center font-medium">
                <!-- Redirect countdown -->
                @if (countdown > 0) {
                    Redireccionando en
                    {{ countdown | i18nPlural: countdownMapping }}
                }

                <!-- Redirect message -->
                @if (countdown === 0) {
                    ¡Ahora estás siendo redirigido!
                }
            </div>

            <!-- Form footer -->
            <div class="text-secondary mt-8 text-center text-md font-medium">
                <span>Ir a </span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    >iniciar sesión
                </a>
            </div>
        </div>
        <div class="hidden md:block absolute bottom-0 right-[0px] max-w-[200px] md:max-w-[200px] lg:max-w-[300px]  pointer-events-none select-none">
            <img width="300" src="images/logo/login.png"/>
        </div>
    </div>
</div>
