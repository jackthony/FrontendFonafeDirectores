<fo-cont-card [enabledPadding]="false">
    <form class="w-full p-10">
        <div class="grid grid-cols-8 gap-1">
            <div class="col-span-8 flex justify-end">
                <mat-checkbox>Todos los documentos están conformes sin observaciones</mat-checkbox>
            </div>
            <div class="col-span-8 mt-5 w-full">
                <p class="title-ide mb-1">Lista de verificación propuesta</p>
                <div class="line-form mb-4 mt-3"></div>
            </div>
            @for (item of listaPropuesta; track $index) {
                <div class="col-span-8">
                    <div class="flex items-center w-full mt-2">
                        <div class="w-1/2 flex items-center">
                            <mat-checkbox></mat-checkbox>
                            <span class="list-doc">{{ item.value }} </span>    
                        </div>
                        <div>
                            <button mat-button class="btn-observation">
                                <mat-icon [svgIcon]="'mat_outline:add_box'"></mat-icon>
                                <span>Observación</span>
                            </button>
                        </div>
                        
                    </div>
                    <div class="line-form mt-2"></div>
                </div>
            }
            <div class="col-span-8 mt-10 w-full">
                <p class="title-ide mb-1">Lista de verificación filtros</p>
                <div class="line-form mb-4 mt-3"></div>
            </div>
            @for (item of listaFiltros; track $index) {
                <div class="col-span-8">
                    <div class="flex items-center w-full mt-2">
                        <div class="w-1/2 flex items-center">
                            <mat-checkbox color="primary"></mat-checkbox>
                            <span>{{ item.value }} </span>    
                        </div>
                        <div>
                            <button mat-button class="btn-observation">
                                <mat-icon [svgIcon]="'mat_outline:add_box'"></mat-icon>
                                <span>Observación</span>
                            </button>
                        </div>
                        
                    </div>
                    <div class="line-form mt-2"></div>
                </div>
            }
        </div>

    </form>
</fo-cont-card>
