<fo-cont-card [enabledPadding]="false">
    <div class="grid grid-cols-8 gap-1 p-10">
        <div class="col-span-8 flex justify-end">
            <fo-button
                [btnClass]="btnInverter()"
                (eventAction)="null"
                [text]="'Agregar comentario'"
                [icon]="iconBtnSearch()">
            </fo-button>
        </div>
        <div class="col-span-8 mt-1 w-full">
            <p class="title-ide mb-1">Comentarios ({{lstComments().length}})</p>
            <div class="line-form mb-4 mt-3"></div>
            <fo-table 
                [loading]="loadingTable()"
                [totalPages]="totalPagesTable()"
                [headers]="headerTable()"
                [currentPage]="pageIndexTable()"
                [data]="dataTable()"
                (eventChangePage)="changePageTable($event)">
        </fo-table>
        </div>
    </div>
</fo-cont-card>
