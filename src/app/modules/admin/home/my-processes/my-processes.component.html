<fo-cont-card [title]="titleProcess()">
    <div class="flex flex-col space-y-4 mt-6">
        @for (item of lstProcess(); track $index) {
            <app-card-process [icon]="item.icon" [text]="item.label" (eventActionClick)="enterOption(item.value)"></app-card-process>
        }
    </div>

</fo-cont-card>
