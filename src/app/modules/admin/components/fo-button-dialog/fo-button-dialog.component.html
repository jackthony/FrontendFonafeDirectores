<button
    [class]="{
        'btn-default-dialog-send': typeButton() === buttonEnum().SEND,
        'btn-default-dialog-cancel': typeButton() === buttonEnum().CANCEL,
    }"
    class="btn-default-dialog px-5 py-[14px]"
    type="button"
    mat-button
    (click)="actionClick()"
>
    <span>
        {{ textBtn() }}
    </span>
</button>
