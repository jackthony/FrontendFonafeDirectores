<fo-cont-card>
    <div class="grid grid-cols-1 md:grid-cols-8 lg:grid-cols-8">
        <div class="col-span-1 md:col-span-4 lg:col-span-2 ">
            <app-fo-search (eventClickSearch)="clickSearch($event)" [placeText]="placeTextSearch()"></app-fo-search>
        </div>
        <div appPermissionButton [disableDirective]="disableDirective()" class="col-span-1 md:col-span-4 lg:col-span-6 text-end content-center">
            <fo-button
                (eventAction)="addUser()"
                [text]="textBtnSearch()" 
                [icon]="iconBtnSearch()">
            </fo-button>
        </div>
    </div>
</fo-cont-card>
