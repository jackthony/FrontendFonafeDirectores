<fo-cont-card [title]="titleProcesscandidates()">
    <div class="flex flex-col space-y-4 mt-6">
        @for (item of lstProcesscandidates(); track $index) {
            <div [appPermissionButton]="'Ver'" [module]="item.module">
                <app-card-process [process]="item" (eventActionClick)="enterOption($event)"></app-card-process>
            </div>
        }
    </div>

</fo-cont-card>
